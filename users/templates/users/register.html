{% extends 'food/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="title">
                        Login
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for fields in form %}
                        <div class="form-group">
                            {{fields.name}}
                            <br>
                            {{fields}}
                        </div>
                        {% endfor %}
                        <button  class="btn-info" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>     
{% endblock %}
<form method="POST">
    {% csrf_token %}
    {{form}}
    <button type="submit">Sign Up</button>
</form>
