{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <lin k rel="stylesheet" href="{% static 'food/style.css' %}">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark"> 
            <a link="#" class="navbar-brand">FoodApp</a>
            <div class="navbar" >
                <a class="nav-item nav-link" href="{% url 'food:create_item' %}">Add item</a>
                <a class="nav-item nav-link" href="#">View item</a>
                <a class="nav-item nav-link" href="#">Delete item</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                    <a href="{% url 'profile' %}">Profile</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
           </div>
        </nav>
        <div class="alert alert-{{ message.tags }}">
            {% if messages %}
                {% for msg in messages %}
                    {{msg}}
                {% endfor %}
            {% endif %}
        </div>
        {% block body %}
        {% endblock %}
    </body>
</html>
