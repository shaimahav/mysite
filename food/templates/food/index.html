{% extends 'food/base.html' %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
    </head>
    <body>
        {% block body %}
        {% for item in list_item %}
            <div class="row">
                <div class="col-md-3 offset-2">
                    <img class="card" height="150px" src="{{item.item_image}}">
                </div> 
                <div class="col-md-4">
                    <h3>${{item.item_name}}</h3>
                    <h5>${{item.item_desc}}</h5>
                    <h6>${{item.item_price}}</h6>
                    <h6>{{item.user_name}}</h6>
                </div>
                <div class="col-md-3">
                    <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
                </div>
            </div>
        {% endfor %} 
        {% endblock %}
        <ul>
               <li><a href={% url 'food:detail' item.id %}>{{item.id}}--{{item.item_name}}</li>
        </ul>   
   
    </body>
</html>
